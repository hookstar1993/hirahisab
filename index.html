    <style>
        :root {
            --bg-light: #FFFAEB; /* Cream */
            --text-light: #1E293B; /* Slate 800 */
            --accent-light: #105652; /* Teal */
            --border-light: rgba(16, 86, 82, 0.75);

            --bg-dark: #1E293B; /* Slate 800 */
            --text-dark: #E2E8F0; /* Slate 200 */
            --accent-dark: #5EEAD4; /* Teal 300 */
            --border-dark: rgba(94, 234, 212, 0.5);
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Jost', 'Mukta Vaani', sans-serif;
            background-color: #F1F5F9; /* slate-100 */
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }
        .dark body {
            background-color: #0F172A; /* slate-900 */
            color: var(--text-dark);
        }
        h1, h2, h3, .font-headline {
            font-family: 'Mozilla Headline', 'Mukta Vaani', sans-serif;
        }

        .themed-card {
            background: var(--bg-light);
            color: #000;
            box-shadow: 0px 105px 63px rgba(0, 0, 0, 0.05), 0px 47px 47px rgba(0, 0, 0, 0.09), 0px 12px 26px rgba(0, 0, 0, 0.1), 0px 0px 0px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-light);
            border-radius: 1.5rem; /* 24px */
        }
        .dark .themed-card {
            background-color: var(--bg-dark);
            color: var(--text-dark);
            border-color: var(--border-dark);
            box-shadow: 0px 47px 47px rgba(0, 0, 0, 0.2), 0px 12px 26px rgba(0, 0, 0, 0.3);
        }
        
        .themed-input {
            background-color: #FBF3E4; /* Lighter cream */
            border: 1px solid var(--border-light);
            color: #000;
        }
        .themed-input:focus {
            border: 1px solid transparent;
            box-shadow: 0px 0px 0px 2px var(--accent-light);
        }
        .dark .themed-input {
            background-color: #334155; /* Slate 700 */
            border-color: var(--border-dark);
            color: var(--text-dark);
        }
        .dark .themed-input:focus {
            box-shadow: 0px 0px 0px 2px var(--accent-dark);
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            border: 4px solid rgba(16, 86, 82, 0.2);
            border-left-color: var(--accent-light);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        .dark .spinner {
            border-color: rgba(94, 234, 212, 0.2);
            border-left-color: var(--accent-dark);
        }
        
        .calendar-grid { grid-template-columns: repeat(7, minmax(0, 1fr)); }
        
        .day-cell {
            min-height: 120px; 
            transition: all 0.2s ease-in-out;
            background-color: #FFFCF5; 
            border-radius: 1rem;
            padding: 0.5rem; /* 8px */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .dark .day-cell { background-color: #283649; }

        .day-cell:not(.disabled):hover {
            transform: translateY(-2px);
            background-color: #FBF3E4;
        }
        .day-cell .day-number {
            font-size: 0.75rem; /* 12px */
            line-height: 1rem; /* 16px */
            font-weight: 500;
            align-self: flex-end; /* Pushes the number to the right */
        }

        .day-cell.today .day-number {
            background-color: var(--accent-light); color: white;
            border-radius: 9999px; width: 22px; height: 22px;
            display: inline-flex; align-items: center; justify-content: center;
        }
        .dark .day-cell.today .day-number {
            background-color: var(--accent-dark); color: #000;
        }
        
        .day-cell .entry-content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .day-cell.has-entry { background-color: #F0EAD6; }
        .dark .day-cell.has-entry { background-color: #334155; }

        .tab-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.75rem 0.75rem 0 0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: transparent;
            border-bottom: 2px solid transparent;
        }
        .tab-btn.active {
            background-color: rgba(0,0,0,0.05);
            border-bottom-color: var(--accent-light);
        }
        .dark .tab-btn.active {
            background-color: rgba(255,255,255,0.05);
            border-bottom-color: var(--accent-dark);
        }

        .lang-separator {
            color: #94A3B8; /* slate-400 */
            margin: 0 0.25rem;
        }
        .dark .lang-separator {
            color: #64748B; /* slate-500 */
        }
        
        /* PDF Button CSS */
        .button {
          -moz-appearance: none; -webkit-appearance: none; appearance: none;
          border: none; background: none; color: #0f1923; cursor: pointer;
          position: relative; padding: 8px; text-transform: uppercase;
          font-weight: bold; font-size: 14px; transition: all .15s ease;
        }
        .dark .button { color: var(--text-dark); }

        .button::before, .button::after {
          content: ''; display: block; position: absolute;
          right: 0; left: 0; height: calc(50% - 5px);
          border: 1px solid #7D8082; transition: all .15s ease;
        }
        .dark .button::before, .dark .button::after { border-color: var(--border-dark); }
        
        .button::before { top: 0; border-bottom-width: 0; }
        .button::after { bottom: 0; border-top-width: 0; }
        .button:active, .button:focus { outline: none; }
        .button:active::before, .button:active::after { right: 3px; left: 3px; }
        .button:active::before { top: 3px; }
        .button:active::after { bottom: 3px; }

        .button_lg {
          position: relative; display: block; padding: 10px 20px;
          color: #fff; background-color: #0f1923;
          overflow: hidden; box-shadow: inset 0px 0px 0px 1px transparent;
        }
        .dark .button_lg { background-color: var(--bg-dark); color: var(--text-dark); }
        
        .button_lg::before {
          content: ''; display: block; position: absolute;
          top: 0; left: 0; width: 2px; height: 2px; background-color: #0f1923;
        }
        .dark .button_lg::before { background-color: var(--bg-dark); }
        
        .button_lg::after {
          content: ''; display: block; position: absolute;
          right: 0; bottom: 0; width: 4px; height: 4px; background-color: #0f1923;
          transition: all .2s ease;
        }
        .dark .button_lg::after { background-color: var(--bg-dark); }
        
        .button_sl {
          display: block; position: absolute;
          top: 0; bottom: -1px; left: -8px; width: 0;
          background-color: #ff4655; transform: skew(-15deg);
          transition: all .2s ease;
        }
        .button_text { position: relative; }
        .button:hover { color: #fff; } /* Keep text white on hover */
        .button:hover .button_sl { width: calc(100% + 15px); }
        .button:hover .button_lg::after { background-color: #fff; }


        #pdf-content-wrapper {
             width: 210mm; padding: 15mm; background-color: white; color: #333;
        }
        #pdf-content-wrapper h2 { font-size: 20px; margin-top: 1rem; border-bottom: 2px solid #eee; padding-bottom: 5px;}
        #pdf-content-wrapper table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        #pdf-content-wrapper th, #pdf-content-wrapper td { border: 1px solid #ddd; padding: 8px; text-align: left; }

        #pdf-content-wrapper .pdf-footer { margin-top: 2rem; text-align: center; font-size: 0.8rem; color: #777; }
        #pdf-content-wrapper .summary-section { margin-top: 1.5rem; padding: 1rem; background-color:#f9f9f9; border-radius: 8px; }

        function renderCalendar(year, month, currentEntriesMap) {
            dom.calendarGrid.innerHTML = ''; const today = new Date(); today.setHours(0,0,0,0);
            const firstDayOfMonth = new Date(year, month, 1), daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDayOfWeek = firstDayOfMonth.getDay(); // 0=Sun, 1=Mon, ...
            const startDayIndex = (startDayOfWeek === 0) ? 6 : startDayOfWeek - 1; // 0=Mon, 1=Tue, ... 6=Sun

            const t = translations[currentLang];
            for (let i = 0; i < startDayIndex; i++) { dom.calendarGrid.insertAdjacentHTML('beforeend', '<div class="day-cell disabled rounded-2xl"></div>'); }
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day), dateString = date.toISOString().split('T')[0], isToday = date.getTime() === today.getTime();
                const dayData = currentEntriesMap.get(dateString);
                let cellContent = `<div class="day-number">${day}</div><div class="entry-content">`;
                if (dayData?.entries?.length > 0) {
                    const dailyTotalHira = dayData.entries.reduce((sum, e) => sum + e.quantity, 0);
                    const dailyTotalAmount = dayData.entries.reduce((sum, e) => sum + (e.quantity * e.rate), 0);
                    cellContent += `<p class="text-xs text-blue-600 dark:text-blue-400 font-medium">${dailyTotalHira} ${t.hira_unit}</p><p class="text-sm font-bold text-green-700 dark:text-green-400">${t.currency_symbol}${dailyTotalAmount.toLocaleString('en-IN')}</p>`;
                }
                 if (dayData?.upadEntries?.length > 0) {
                    const dailyTotalUpad = dayData.upadEntries.reduce((sum, u) => sum + u.amount, 0);
                    cellContent += `<p class="text-xs mt-1 text-red-600 dark:text-red-400 font-medium">${t.currency_symbol}${dailyTotalUpad.toLocaleString('en-IN')} ${t.upad_unit}</p>`;
                }
                cellContent += '</div>';
                const cell = document.createElement('div');
                cell.className = `day-cell group cursor-pointer`;
                if(isToday) cell.classList.add('today'); if (dayData?.entries?.length > 0 || dayData?.upadEntries?.length > 0) cell.classList.add('has-entry');
                cell.dataset.date = dateString; cell.innerHTML = cellContent;
                dom.calendarGrid.appendChild(cell);
            }
        }
        
        function updateMonthlySummary(monthlyData) {

                    totalHira += dayData.entries.reduce((sum, e) => sum + e.quantity, 0);
                    totalAmount += dayData.entries.reduce((sum, e) => sum + (e.quantity * e.rate), 0);
                }
                if (dayData.upadEntries) {
                    totalUpad += dayData.upadEntries.reduce((sum, u) => sum + u.amount, 0);

            });

                dom.upadTabBtn.classList.add('active');

        function renderDayEntryList(entries = []) {
            const t = translations[currentLang];
            dom.diamondListEl.innerHTML = '';
            if (!entries || entries.length === 0) { dom.diamondListEl.innerHTML = `<p class="opacity-50 text-center p-4">No hira entries for this day.</p>`; }
            else {
                 entries.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)).forEach((entry) => {
                    const item = document.createElement('div'); const total = entry.quantity * entry.rate; let timeHtml = '';
                    if (entry.timestamp) timeHtml = `<span class="block text-xs opacity-60">${new Date(entry.timestamp).toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', hour12: true })}</span>`;
                    item.className = 'grid grid-cols-3 items-center gap-2 bg-black/5 dark:bg-white/5 p-3 rounded-lg';
                    item.innerHTML = `<div class="col-span-1"><span class="font-semibold">${entry.quantity} ${t.hira_unit}</span><span class="text-xs opacity-70"> @ ${t.currency_symbol}${entry.rate.toLocaleString('en-IN')}</span>${timeHtml}</div><div class="col-span-1 text-right"><span class="font-bold text-green-600 dark:text-green-400">${t.currency_symbol}${total.toLocaleString('en-IN')}</span></div><div class="col-span-1 text-right"><button data-id="${entry.id}" class="delete-entry-btn text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 font-bold text-lg">&times;</button></div>`;

            dom.dayTotalEl.innerHTML = `<span class="font-normal opacity-70">${t.pdf.total}: </span> ${dayTotalHira} ${t.hira_unit} | ${t.currency_symbol}${dayTotalAmount.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

        function renderUpadEntryList(upadEntries = []) {
            const t = translations[currentLang];
            dom.upadListEl.innerHTML = '';
            if (!upadEntries || upadEntries.length === 0) { dom.upadListEl.innerHTML = `<p class="opacity-50 text-center p-4">No upad entries for this day.</p>`; }
            else {
                 upadEntries.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)).forEach((entry) => {
                    const item = document.createElement('div'); let timeHtml = '';
                    if (entry.timestamp) timeHtml = `<span class="block text-xs opacity-60">${new Date(entry.timestamp).toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', hour12: true })}</span>`;
                    item.className = 'grid grid-cols-3 items-center gap-2 bg-black/5 dark:bg-white/5 p-3 rounded-lg';

                    dom.upadListEl.appendChild(item);

            const dayTotalUpad = upadEntries ? upadEntries.reduce((sum, e) => sum + e.amount, 0) : 0;
            dom.upadTotalEl.innerHTML = `<span class="font-normal opacity-70">${t.pdf.total}: </span> ${t.currency_symbol}${dayTotalUpad.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

        async function handleAddEntry(e) {
            e.preventDefault(); if (!userId || !currentDayData.date) return;
            const quantity = parseInt(dom.quantityInput.value), rate = parseFloat(dom.rateInput.value);
            if (isNaN(quantity) || quantity <= 0 || isNaN(rate) || rate <= 0) return;
            const newEntry = { id: crypto.randomUUID(), quantity, rate, timestamp: new Date().toISOString() };
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/hiraHisabEntries`, currentDayData.date);
            try {
                if (entriesMap.has(currentDayData.date)) await updateDoc(docRef, { entries: arrayUnion(newEntry) });
                else await setDoc(docRef, { date: currentDayData.date, entries: [newEntry], upadEntries: [] });
                dom.addDiamondForm.reset(); dom.quantityInput.focus();
            } catch (error) { console.error("Error adding entry: ", error); }
        }

        async function handleAddUpad(e) {
            e.preventDefault(); if (!userId || !currentDayData.date) return;
            const amount = parseFloat(dom.upadAmountInput.value);
            const note = dom.upadNoteInput.value.trim();
            if (isNaN(amount) || amount <= 0) return;
            const newUpadEntry = { id: crypto.randomUUID(), amount, note, timestamp: new Date().toISOString() };
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/hiraHisabEntries`, currentDayData.date);
            try {
                if (entriesMap.has(currentDayData.date)) await updateDoc(docRef, { upadEntries: arrayUnion(newUpadEntry) });
                else await setDoc(docRef, { date: currentDayData.date, entries: [], upadEntries: [newUpadEntry] });
                dom.addUpadForm.reset(); dom.upadAmountInput.focus();
            } catch (error) { console.error("Error adding upad entry: ", error); }
        }
        
        async function handleDeleteEntry(e) {
            if (!e.target.classList.contains('delete-entry-btn')) return;
            const entryId = e.target.dataset.id; if (!userId || !currentDayData.date || !entryId) return;
            const entryToDelete = (currentDayData.entries || []).find(d => d.id === entryId); if (!entryToDelete) return;
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/hiraHisabEntries`, currentDayData.date);
            try {
                await updateDoc(docRef, { entries: arrayRemove(entryToDelete) });
            } catch (error) { console.error("Error deleting entry:", error); }
        }

        async function handleDeleteUpad(e) {
            if (!e.target.classList.contains('delete-upad-btn')) return;
            const entryId = e.target.dataset.id; if (!userId || !currentDayData.date || !entryId) return;
            const entryToDelete = (currentDayData.upadEntries || []).find(d => d.id === entryId); if (!entryToDelete) return;
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/hiraHisabEntries`, currentDayData.date);
            try {
                await updateDoc(docRef, { upadEntries: arrayRemove(entryToDelete) });
            } catch (error) { console.error("Error deleting upad entry:", error); }
        }
        
        function handleDateChange() {
            currentMonth = parseInt(dom.monthSelect.value); currentYear = parseInt(dom.yearSelect.value);
            if (!isNaN(currentMonth) && !isNaN(currentYear)) fetchAndRender();

        function handleCalendarClick(e) {

            if (!cell || cell.classList.contains('disabled')) return;
            selectedDate = cell.dataset.date;
            dom.choiceModalDate.textContent = new Date(selectedDate + 'T00:00:00').toLocaleDateString(currentLang === 'gu' ? 'gu-IN' : 'en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            dom.entryChoiceModal.classList.remove('hidden');
            dom.entryChoiceModal.classList.add('flex');
        }
        
        function showLanguageModal() {
            if (entriesMap.size === 0) { alert("No data to export."); return; }
            dom.pdfLangModal.classList.remove('hidden');
            dom.pdfLangModal.classList.add('flex');
        }

        async function generatePdfWithLanguage(lang) {
            dom.pdfLangModal.classList.add('hidden'); const originalButtonText = dom.pdfBtn.textContent;
            dom.pdfBtn.textContent = 'Generating...'; dom.pdfBtn.disabled = true;
            
            const t = translations[lang].pdf;
            const currencySymbol = translations[lang].currency_symbol;
            const monthName = translations[lang].months[currentMonth];
            const year = dom.yearSelect.value;
            const timestamp = `${t.generatedOn}: ${new Date().toLocaleString(lang === 'gu' ? 'gu-IN' : 'en-IN', { dateStyle: 'long', timeStyle: 'short' })}`;
            const pdfContentEl = document.getElementById('pdf-content-wrapper');

            let hiraTableRows = '';
            let upadTableRows = '';
            let totalHira = 0, totalAmount = 0, totalUpad = 0;

            [...entriesMap.values()].sort((a, b) => a.date.localeCompare(b.date)).forEach(dayData => {
                if(dayData.entries && dayData.entries.length > 0) {
                    dayData.entries.forEach(entry => {
                        const formattedDate = new Date(dayData.date + 'T00:00:00').toLocaleDateString(lang === 'gu' ? 'gu-IN' : 'en-IN', {day: '2-digit', month: 'short'});
                        const total = entry.quantity * entry.rate;
                        hiraTableRows += `<tr><td>${formattedDate}</td><td>${entry.quantity}</td><td>${currencySymbol}${entry.rate.toLocaleString('en-IN')}</td><td>${currencySymbol}${total.toLocaleString('en-IN')}</td></tr>`;
                        totalHira += entry.quantity;
                        totalAmount += total;
                    });
                }
                if(dayData.upadEntries && dayData.upadEntries.length > 0) {
                    dayData.upadEntries.forEach(entry => {
                        const formattedDate = new Date(dayData.date + 'T00:00:00').toLocaleDateString(lang === 'gu' ? 'gu-IN' : 'en-IN', {day: '2-digit', month: 'short'});
                        upadTableRows += `<tr><td>${formattedDate}</td><td>${entry.note || '-'}</td><td>${currencySymbol}${entry.amount.toLocaleString('en-IN')}</td></tr>`;
                        totalUpad += entry.amount;
                    });
                }
            });
            const netAmount = totalAmount - totalUpad;

            const fontClass = lang === 'gu' ? "font-['Mukta_Vaani']" : "font-['Jost']";
            const headlineFontClass = lang === 'gu' ? "font-['Mukta_Vaani']" : "font-['Mozilla_Headline']";
            
            pdfContentEl.innerHTML = `<div class="${fontClass}">
                <h1 class="${headlineFontClass}" style="font-size: 24px; margin-bottom: 1rem; text-align: center;">${t.title}: ${monthName} ${year}</h1>
                
                ${hiraTableRows ? `<h2>${t.hiraTitle}</h2><table><thead><tr><th>${t.date}</th><th>${t.qty}</th><th>${t.rate}</th><th>${t.total}</th></tr></thead><tbody>${hiraTableRows}</tbody></table>` : ''}
                
                ${upadTableRows ? `<h2>${t.upadTitle}</h2><table><thead><tr><th>${t.date}</th><th>${t.note}</th><th>${t.amount}</th></tr></thead><tbody>${upadTableRows}</tbody></table>` : ''}

                <div class="summary-section">
                    <h2 style="border:none; margin-top:0;">${t.finalSummaryTitle}</h2>
                    <p><b>${t.totalHira}:</b> ${totalHira}</p>
                    <p><b>${t.totalAmount}:</b> ${currencySymbol}${totalAmount.toLocaleString('en-IN', { minimumFractionDigits: 2 })}</p>
                    <p><b>${t.totalUpad}:</b> ${currencySymbol}${totalUpad.toLocaleString('en-IN', { minimumFractionDigits: 2 })}</p>
                    <hr style="margin: 10px 0;">
                    <p style="font-size: 1.2em;"><b>${t.netAmount}:</b> ${currencySymbol}${netAmount.toLocaleString('en-IN', { minimumFractionDigits: 2 })}</p>
                </div>
                
                <div class="pdf-footer">${timestamp}</div>
            </div>`;
            
            try {
                const canvas = await html2canvas(pdfContentEl, { scale: 2, useCORS: true });
                const imgData = canvas.toDataURL('image/png'); const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                const pdfWidth = pdf.internal.pageSize.getWidth(), pdfHeight = pdf.internal.pageSize.getHeight();
                const canvasRatio = canvas.width / canvas.height;
                const imgWidth = pdfWidth - 20; // with margin
                const imgHeight = imgWidth / canvasRatio;
                let heightLeft = imgHeight, position = 10; // with margin
                
                pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight); heightLeft -= (pdfHeight - 20);
                while (heightLeft > 0) {
                    position = heightLeft - imgHeight; pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight); heightLeft -= (pdfHeight - 20);
                }
                pdf.save(`Hira-Hisab-${monthName}-${year}.pdf`);
            } catch (error) { console.error("Error creating PDF:", error); alert("Sorry, there was an error creating the PDF.");
            } finally { dom.pdfBtn.textContent = originalButtonText; dom.pdfBtn.disabled = false; pdfContentEl.innerHTML = ''; }
        }

        // --- Google Drive Functions ---
        
        function gapiLoaded() {
            if (GOOGLE_API_KEY.startsWith("PASTE_YOUR")) {
                 console.warn("Google API Key is not set. Drive features will be disabled.");
                 return;
            }
            gapi.load('client', () => {
                gapi.client.init({
                    apiKey: GOOGLE_API_KEY,
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                }).then(() => gapiInitted = true);
            });
        }

        async function initGapiClient() {
             if (auth.currentUser && !auth.currentUser.isAnonymous) {
                const credential = GoogleAuthProvider.credentialFromResult({user: auth.currentUser});
                const oauthToken = credential.accessToken;
                gapi.client.setToken({ access_token: oauthToken });
            }
        }

        async function getDriveFileId() {
            if (driveFileId) return driveFileId;
            try {
                const response = await gapi.client.drive.files.list({
                    q: `name='${BACKUP_FILE_NAME}'`,
                    spaces: 'appDataFolder',
                    fields: 'files(id, name, modifiedTime)',
                });
                if (response.result.files && response.result.files.length > 0) {
                    driveFileId = response.result.files[0].id;
                    const modifiedTime = new Date(response.result.files[0].modifiedTime);
                    dom.driveSyncStatus.textContent = `Last backup: ${modifiedTime.toLocaleString()}`;
                    return driveFileId;
                }
                dom.driveSyncStatus.textContent = 'No backup found in Google Drive.';
                return null;
            } catch (err) {
                console.error("Error finding Drive file:", err);
                return null;
            }
        }
        
        async function handleDriveBackup() {
            if (!gapiInitted || auth.currentUser.isAnonymous) return alert('Please log in with Google to use this feature.');
            dom.driveBackupBtn.disabled = true;
            dom.driveBackupBtn.textContent = 'Backing up...';

            const entriesCollection = collection(db, `artifacts/${appId}/users/${userId}/hiraHisabEntries`);
            const querySnapshot = await getDocs(entriesCollection);
            const backupData = [];
            querySnapshot.forEach((doc) => backupData.push(doc.data()));

            const fileContent = JSON.stringify(backupData, null, 2);
            const file = new Blob([fileContent], { type: 'application/json' });
            
            const metadata = {
                'name': BACKUP_FILE_NAME,
                'mimeType': 'application/json',
            };
            
            const fileId = await getDriveFileId();
            const form = new FormData();
            const token = gapi.client.getToken().access_token;

            if (fileId) { // Update existing file
                 form.append('metadata', new Blob([JSON.stringify({})], { type: 'application/json' }));
                 form.append('file', file);
                 
                 await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`, {
                     method: 'PATCH',
                     headers: new Headers({ 'Authorization': 'Bearer ' + token }),
                     body: form
                 });

            } else { // Create new file
                 metadata.parents = ['appDataFolder'];
                 form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                 form.append('file', file);

                 const res = await fetch(`https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart`, {
                     method: 'POST',
                     headers: new Headers({ 'Authorization': 'Bearer ' + token }),
                     body: form
                 });
                 const newFile = await res.json();
                 driveFileId = newFile.id;
            }

            dom.driveBackupBtn.disabled = false;
            updateUIText(); // To restore button text
            await getDriveFileId(); // To refresh status
        }
        
        async function handleDriveSync(isInitial = false) {
             if (!gapiInitted || auth.currentUser.isAnonymous) return;
             
             const fileId = await getDriveFileId();
             if (!fileId) {
                if(!isInitial) alert("No backup file found in your Google Drive.");
                return;
             }

             const response = await gapi.client.drive.files.get({
                fileId: fileId,
                alt: 'media'
             });

             const backupData = response.result;
             
             if (!isInitial) {
                dom.syncConfirmModal.classList.remove('hidden');
                dom.syncConfirmModal.classList.add('flex');
                dom.confirmSyncBtn.onclick = () => {
                    performSync(backupData);
                    dom.syncConfirmModal.classList.add('hidden');
                };
             } else {
                 const localDataSnapshot = await getDocs(collection(db, `artifacts/${appId}/users/${userId}/hiraHisabEntries`));
                 if (localDataSnapshot.empty) {
                     console.log("Local data is empty, syncing from Drive automatically.");
                     performSync(backupData);
                 }
             }
        }
        
        async function performSync(backupData) {
            if (!Array.isArray(backupData)) {
                alert("Invalid backup file format.");
                return;
            }
            
            const batch = writeBatch(db);
            for (const dayData of backupData) {
                if (dayData.date) {
                    const docRef = doc(db, `artifacts/${appId}/users/${userId}/hiraHisabEntries`, dayData.date);
                    batch.set(docRef, dayData, { merge: true });
                }
            }
            await batch.commit();
            alert("Sync from Google Drive complete!");
            fetchAndRender();
        }
